<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Math Quiz
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Math Quiz</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">


    
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <ion-item>
              <ion-label position="floating">Factor 1</ion-label>
              <ion-input type="number" value="{{factor1}}" readonly></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-item>
              <ion-label position="floating">Operaci√≥n</ion-label>
              <ion-input value="{{soperation}}"readonly></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-item>
              <ion-label position="floating">Factor 2</ion-label>
              <ion-input type="number" value="{{factor2}}"readonly></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div><!-- Number type input -->
            <ion-item>
              <ion-label position="floating">Insertar Respuesta</ion-label>
              <ion-input type="number" value="{{valNumber}}"></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div><!-- Number type input -->
            <ion-item>
              <ion-label position="floating">Respuesta Correcta</ion-label>
              <ion-input type="number" value="{{result}}"></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Validar respuesta</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <!--<ion-item>
          <ion-label position="floating">Resultado</ion-label>
          <ion-input [(ngModel)]="resul" readonly></ion-input>
          <ion-input [(ngModel)]="smessage" readonly></ion-input>
        </ion-item>-->
        <ion-button position="floating" (click)="validateNumber()" color="primary">Validar</ion-button>
        <ion-button position="floating" (click)="presentAlert()" color="primary">Mensaje</ion-button>
      </ion-card-content>
    </ion-card>
    
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
